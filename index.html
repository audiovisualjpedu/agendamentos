  <meta charset="UTF-8">

  <link rel="stylesheet" href="./estilo/estilo.css">

  <title>JPEDU TV -- Agenda</title>
</head>

<body>

  <main class="principal">
    <section class="section-principal">
      <div class="triangulo">
        <div class="jpedu">
          <img src="./img/jpedu-branco.png" height="150px" alt="logo">
        </div>
        <div class="elementos">
          <div class="conteudo-agendamento">
            <p class="texto-btn">A plataforma veio para facilitar o agendamento dos professores para gravações de
              videoaulas, todo o material de suporte, vídeos tutoriais</p>
            <a href="https://calendar.app.google/ow8PEq3UXxh2qiW76"
              target="blank">
              <button class="btn-agendar">AGENDAR</button>
            </a>
          </div>
          <div class="ratio ratio-16x9" id="player">
            <h5 class="titulo-player">DÚVIDAS PARA AGENDAR?</h5>
            <iframe width="560" height="315" class="video" src="https://www.youtube.com/embed/yrYaZf2G6bs"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>

    <section class="section-card">
      <div class="faixa-cards">
        <div class="corpo-cards">
          <div class="corpo-circulo">
            <!--<div class="circulo">ÍCONE</div>-->
            <i class="fa-solid fa-arrow-up-from-bracket" id="tamanho-icon"></i>
          </div>
          <div class="corpo-descricao">
            <div class="descricao">UPLOAD</div>
          </div>
          <a href="https://jpedutv.com.br/" target="blank">
            <div class="btn btn-primary">CLIQUE</div>
          </a>
        </div>

        <div class="corpo-cards">
          <div class="corpo-circulo">
            <i class="fa-brands fa-square-whatsapp " id="tamanho-icon"></i>
          </div>
          <div class="corpo-descricao">
            <div class="descricao">DESCRICAO CORPO CARD</div>
          </div>
          <a href="#" target="blank">
            <div class="btn btn-primary">CLIQUE</div>
          </a>
        </div>

        <div class="corpo-cards">
          <div class="corpo-circulo">
            <i class="fa-brands fa-youtube" id="tamanho-icon"></i>
          </div>
          <div class="corpo-descricao">
            <div class="descricao">PLAYLIST DE APOIO</div>
          </div>
          <a href="https://www.youtube.com/playlist?list=PLbEB0OYbh2RLAWCzzNPivH1dIyXTuaV9z" target="blank">
          <div class="btn btn-primary">CLIQUE</div>
        </a>
        </div>
      </div>
    </section>
